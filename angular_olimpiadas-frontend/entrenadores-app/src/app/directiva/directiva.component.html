<button type="button" (click)="setHabilitar()" class="btn btn-primary my-3 ">{{(habilitar==true)? 'mostrar':'ocultar'}}</button>
<div class ="card">
  <div class = "card-header">
    Listado de cursos
  </div>
  <ul class = "list-group" *ngIf="habilitar == true">
    <li class = "list-group" *ngFor="let clase of listaClase">{{clase}}</li>
  </ul>
</div>
