<div class="card text-bg-primary mb-3">
  <div class="card-header">Header</div>
  <div class="card-body">
    <h5 class="card-title">Listado de Clientes</h5>
    <div class="my-2 text-left">
      <button class = "btn btn-rounded btn-primary" type="button"[routerLink]="['/competidores/form']">Crear Competidor</button>
    </div>
    <div *ngIf="competidores?.length == 0" class="alert alert-info">
      No hay registros en la base de datos!
    </div>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>id</th>
          <th>nombre</th>
          <th>apellido</th>
          <th>email</th>
          <th>fecha</th>
          <th>
            editar
          </th>
          <th>eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let competidor of competidores">
          <td>{{competidor.id}}</td>
          <td>{{competidor.nombre}}</td>
          <td>{{competidor.apellido}}</td>
          <td>{{competidor.email}}</td>
          <td>{{competidor.createAt}}</td>
          <td>
            <button type="button" name="editar" [routerLink]="['/competidores/form', competidor.id]" class="btn btn-primary btn-sm">editar</button>
          </td>
          <td>
            <button type="button" name="eliminar" (click)='delete(competidor)' class="btn btn-danger btn-sm">eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
